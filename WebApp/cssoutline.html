<!--
    outline-style
    outline-color
    outline-width
    outline-offset
    outline
-->
<html>
    <head>
        <title></title>
        <style>
            p
            {
                outline-color: red;
                border-style: dotted;
                border-color: blue;
            }
            p.d1
            {
                outline-style: dashed;

            }
            p.d2
            {
                outline-style: dotted;
            }
            p.d3
            {
                outline-style: double;
            }
            p.d4
            {
                outline-style: groove;
            }
            p.d5 {

                outline-style: dotted;
                outline-offset: 10px;
                outline-width: 10px;
            }
            p.d6
            {
                outline-color: blueviolet;
                outline-style: solid;
            }
        </style>
    </head>
    <body>
        <p class="d1">Welcome</p>
        <p class="d2">Welcome</p>
        <p class="d3">Welcome</p>
        <p class="d4">Welcome</p>
        <p class="d5">Welcome</p>
        <p class="d6">Welcome</p>
    </body>
</html>
