<p id="d1"></p>
<script>
    var age=parseInt(prompt("Enter the age is::"))
if(age>=61)
{
   var sal=parseInt(prompt("Enter the salary is::"))
   if(sal>=20000)
   {
    bns=sal+500
    document.getElementById("d1").innerHTML=bns;
   }
   else
   {
    bns=sal+1000
    document.getElementById("d1").innerHTML=bns;
   }
}
else
{
    document.write("Age is low")
}
</script>
