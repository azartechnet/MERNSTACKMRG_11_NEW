<body>
    <input id="numb">
    <button type="button" onclick="myfun()">Click me!</button>
    <p id="demo"></p>
    <script>
        function myfun()
        {
            let x=document.getElementById("numb");
            let text;
        if(isNaN(x)&&x<1&&x>10)
        {
            text="Invalid Input"
        }
        else
        {
            text="valid Input"
        }
        document.getElementById("demo").innerHTML=text;
        }
    </script>
</body>
