<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n,first=0,second=1,next,c;
        n=5
        for(c=0;c<n;c++)
    {
        if(c<=1)
        next=c
    else{
        next=first+second;
        first=second;
        second=next;
    }
    document.write(next)
    }
    </script>
</body>
</html>
